<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/d239cac0a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <nav>
        <img src="/images/logo.svg" alt="huddle" />
      </nav>
    </header>
    <main class="main">
      <figure>
        <img src="/images/illustration-mockups.svg" alt="huddle mockup" />
      </figure>
      <section class="register">
        <h1>Build the Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>
    </main>
    <footer>
      <div class="socials">
        <div class="icon">
          <i class="fab fa-facebook-f fa-sm"></i>
        </div>
        <div class="icon">
          <i class="fab fa-twitter fa-sm"></i>
        </div>
        <div class="icon">
          <i class="fab fa-instagram fa-lg"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
